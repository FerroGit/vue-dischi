<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title> dischi VUE API</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script> <!-- VUE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" charset="utf-8"></script> <!-- AJAX -->
</head>

<body>
    
    <div id="app">
        <header>
            <div class="genre">pop</div>
            <div class="genre">rock</div>
            <div class="genre">metal</div>
            <div class="genre">jazz</div>
        </header>
    
        <main>  
                <!-- create single container for each album -->
                <div class="container"
                v-for="album in albums"
                >
                <div class="poster">
                    <img :src="album.poster" alt="poster">
                </div>
                <div class="title">
                    {{album.title}}
                </div>
                <div class="author">
                    {{album.author}}
                </div>
                <div class="year">
                    {{album.year}}
                </div>
            </div>
        </main>
    </div>
</body>
<script src="js/script.js" charset="utf-8"></script>

</html>
